<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Student Administration System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
<h2>Register Administrator Account</h2>

<!-- Info Message -->
<div style="background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 4px; margin-bottom: 20px;">
    <strong>First-Time Setup:</strong> Create the initial administrator account.
</div>

<!-- Success Message -->
<div th:if="${success}" class="alert success" th:text="${success}"></div>

<!-- Error Message -->
<div th:if="${error}" class="alert error" th:text="${error}"></div>

<!-- Registration Form -->
<form th:action="@{/register}" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="ADMIN">Administrator</option>
        </select>
    </div>

    <button type="submit">Create Administrator Account</button>
</form>

<p style="margin-top: 20px;">
    <a href="/admin/portal">‚Üê Back to Admin Portal</a> |
    <a href="/login">Already have an account?</a>
</p>
</body>
</html>
